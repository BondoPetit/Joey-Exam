<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joe & the Juice - Team Player Register</title>
    <link rel="stylesheet" href="/static/public/css/employee_register.css">
</head>
<body>
    <main>
        <h1>Team Player Register</h1>
        <form id="employee-register-form">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>
            
            <label for="phone-number">Phone Number:</label>
            <input type="tel" id="phone-number" name="phone-number" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="employee_login.html">Login here</a></p>
    </main>
    <script src="/static/public/js/employee_register.js"></script>
</body>
</html>
