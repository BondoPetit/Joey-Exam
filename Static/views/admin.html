<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joe Admin - Quiz Creator</title>
    <link rel="stylesheet" href="/static/public/css/nav.css">
    <link rel="stylesheet" href="/static/public/css/admin.css">
</head>
<body>
    <img id="corner-logo" src="/static/public/pictures/logo.png" alt="Joe & The Juice Logo">

    <header>
        <div id="nav-toggle" class="nav-toggle" style="cursor: pointer; font-size: 2em;">&#9776;</div>
        <h1>Joe & the Juice - Skill Check</h1>
        <div id="user-info">
            <span id="logged-in-user">Logged in as: Admin</span>
            <button id="logout-button">Logout</button>
        </div>
    </header>
    <nav id="nav-menu" class="nav-menu hidden">
        <ul>
            <li><a href="/Static/views/result.html">Quiz Results</a></li>
        </ul>
    </nav>
    <main>
        <section id="create-quiz">
            <h2>Create a New Quiz</h2>
            <form id="quiz-form">
                <label for="quiz-title">Quiz Title:</label>
                <input type="text" id="quiz-title" name="quiz-title" required minlength="10" placeholder="Quiz title must be at least 10 characters long">
                
                <div id="questions-container">
                    <h3>Questions</h3>
                    <div class="question" data-question-id="1">
                        <label for="question-1">Question 1:</label>
                        <input type="text" id="question-1" name="question-1" required>
                        
                        <label for="answer-1-1">Answer 1:</label>
                        <input type="text" id="answer-1-1" name="answer-1-1" required>
                        
                        <label for="answer-1-2">Answer 2:</label>
                        <input type="text" id="answer-1-2" name="answer-1-2" required>
                        
                        <label for="answer-1-3">Answer 3:</label>
                        <input type="text" id="answer-1-3" name="answer-1-3" required>
                        
                        <label for="correct-answer-1">Correct Answer:</label>
                        <input type="number" id="correct-answer-1" name="correct-answer-1" min="1" max="3" required>
                    </div>
                </div>
                
                <button type="button" id="add-question">Add Another Question</button>
                <button type="submit">Create Quiz</button>
            </form>
        </section>
    </main>
    <script src="/static/public/js/nav.js"></script>
    <script src="/static/public/js/admin.js"></script>
    <script src="/Static/public/js/cookie.js"></script>
</body>
</html>
