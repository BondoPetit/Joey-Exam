<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joe & the Juice - Team Player Login</title>
    <link rel="stylesheet" href="/static/public/css/employee_login.css">
</head>
<body>
    <main>
        <h1>Team Player Login</h1>
        <form id="employee-login-form">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="employee_register.html">Register here</a></p>
    </main>
    <script src="/static/public/js/employee_login.js"></script>
    <script src="/Static/public/js/cookie.js"></script>
</body>
</html>
