<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joe Employee - Available Quizzes</title>
    <link rel="stylesheet" href="/static/public/css/employee.css">
    <link rel="icon" type="image/png" href="/static/public/pictures/favicon.png">
</head>
<body>
    <header>
        <img id="corner-logo" src="/static/public/pictures/logo.png" alt="Joe & The Juice Logo">
        <h1>Juicer - Training Dashboard</h1>
        <div id="user-info">
            <span id="logged-in-user"><!-- User email --></span>
            <button id="logout-button">Logout</button>
        </div>
    </header>
    
    <main>
        <section id="available-quizzes">
            <h2>Available Quizzes</h2>
            <div id="quiz-list"></div>
            <button id="view-history-button">View My Quiz History</button>
            <div id="history-section" class="hidden">
                <h2>My Quiz History</h2>
                <div id="history-list"></div>
            </div>
        </section>
    </main>

    <script src="/static/public/js/employee.js"></script>
</body>
</html>
